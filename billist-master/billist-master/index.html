<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill Track</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="nav navzone fixed-top">
        <h2 class="col-sm-4">Bill Track</h2>
        <h2 class="col-sm-8 text-right">Total: <span id="totalb"></span></h2>
      </div>
      <div class="container-fluid">
        <ul class="list-group container-fluid licard" id="todos">
          <!-- Inserted by javascript and saved in localStorage -->
        </ul>
      </div>
      <div class="footer fixed-bottom text-center container-fluid">
        <div class="container">
          <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">Add New Bill</button>
        </div>
      </div>
      
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add New Bill</h4>
            </div>
            <div class="modal-body">
              <p>New Bill</p>
              <form>
                <div class="form-group">      
                  <input type="text" class="form-control" id="addbillname" placeholder="Bill name">
                </div>
                <div class="form-group">      
                  <input type="number" class="form-control" id="addbillamount" placeholder="Amount(round amount)">
                </div>
                <div class="form-group">      
                  <input type="text" class="form-control" id="addbilldescription" placeholder="Description">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button id="data" type="button submit" class="btn btn-primary" data-dismiss="modal">Add Bill</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    
    <!-- JavaScripts here -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="js/inscript.js"></script>
  </body>
</html>
